<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmar Eliminación de Tratamiento</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Eliminación de Tratamiento</h1>
        <p>Este tratamiento está asociado a un paciente. ¿Está seguro de que desea eliminar este tratamiento? Esta acción no se puede deshacer.</p>
        <form th:action="@{'/tratamiento/delete/' + ${tratamiento.id}}" method="post">
            <button type="submit" class="btn btn-danger mr-2">Eliminar</button>
            <a href="/tratamiento/all_frontend" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
