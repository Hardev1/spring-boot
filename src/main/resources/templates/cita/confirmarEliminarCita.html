<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmar Eliminación de Cita</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Eliminación de Cita</h1>
        <p>Esta cita está asociada a un paciente. ¿Está seguro de que desea eliminar esta cita? Esta acción no se puede deshacer.</p>
        <form th:action="@{'/cita/delete/' + ${cita.id}}" method="post">
            <button type="submit" class="btn btn-danger mr-2">Eliminar</button>
            <a href="/cita/all_frontend" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
