<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmar Eliminación de Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Eliminación de Usuario</h1>
        <p>¿Está seguro de que desea eliminar este usuario? Esta acción no se puede deshacer.</p>
        <form th:action="@{'/usuario/delete/' + ${usuario.id}}" method="post">
            <button type="submit" class="btn btn-danger mr-2">Eliminar</button>
            <a href="/usuario/administrarUsuarios" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
