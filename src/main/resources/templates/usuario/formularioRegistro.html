<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Registro de Usuario</h1>
        <form th:action="@{/usuario/registro}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="correo">Correo Electr√≥nico:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            
            <div class="form-group">
                <label for="perfil">Perfil:</label>
                <select class="form-control" id="perfil" name="perfil" required>
                    <option th:each="perfil : ${perfiles}" th:value="${perfil.id}" th:text="${perfil.nombre}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/usuario/administrar" class="btn btn-outline-danger">Cancelar</a>
        </form>
    </div>
</body>
</html>
