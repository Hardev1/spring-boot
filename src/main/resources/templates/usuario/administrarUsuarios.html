<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administrar Usuarios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Administrar Usuarios</h1>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo Electr√≥nico</th>
                    <th>Perfil</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.correoElectronico}"></td>
                    <td th:text="${usuario.perfil.nombre}"></td>
                    <td>
                        <div class="btn-group" role="group">
                            <form th:action="@{'/usuario/update/' + ${usuario.id}}" method="get">
                                <button type="submit" class="btn btn-success">Actualizar</button>
                            </form>
                            <form th:action="@{'/usuario/delete/' + ${usuario.id}}" method="get">
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/usuario/registro" class="btn btn-primary">Nuevo Usuario</a>
    </div>
</body>
</html>
